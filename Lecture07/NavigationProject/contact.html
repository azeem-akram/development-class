        <header>
            <div class="top-head">
                <img src="assets/images/logo.png" width="100px"/>

            </div>

            <nav>

            <div class="page-body container">
                <h2 class="heading">Contact Us</h2>
               <div class="contact-form">
                    <div class="inputs">
                        <div class="form-input">
                            <span>Name</span>
                            <input type="text" name="name" placeholder="Enter your name..."/>
                        </div>
                        <div class="form-input">
                            <label>Email</label>
                            <input type="email" name="email" placeholder="Enter your Email Address..."/>
                        </div>
                        <div class="form-input phone-no-box">
                            <label>Phone Number</label>
                            <input type="text" name="text" placeholder="Enter your phone number..."/>
                        </div>
                    </div>

                    <textarea class="msgBox" rows="15"></textarea>

                    <div class="btn-box">
                        <input type="button" name="send" value="Send"/>
                    </div>


               </div>

               <div class="contact map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2701.604764052475!2d-122.23136410000004!3d47.38063200000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x54905955b527a11d%3A0x72cfca61be75caba!2s209%20Central%20Ave%20S%20%23144%2C%20Kent%2C%20WA%2098032!5e0!3m2!1sen!2sus!4v1699556256748!5m2!1sen!2sus" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>

            </div>
